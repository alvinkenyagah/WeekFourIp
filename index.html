<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Pizza Zone</title>
  </head>
  <body>
    <nav class="navbar-brand" id="navbar">
      <div id="logo">
        <img
          src="https://lh3.googleusercontent.com/ZyuKjgJeiXs-6Gd3_5g3vePt7wlAERuKeGBCkWud5wHrYg0138yxMkMtVG_H7HlmBIcbi87zMxt8FykU7m_hmyq7RfWUKSFyvr7nXkv3jBAOCuUPBAgJz0qXAv1j7CCsW1zhzAk9Qg=w2400"
          alt="logo"
        />
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
      </ul>
    </nav>
    <section id="home">
      <h1 class="h-primary center">Welcome to Nairobi Pizza Joint</h1>
      <p class="center">
        Welcome to the home of the best pizzas,<br />
        Where we serve the hottest pizzas in town.
      </p>
      <button class="btn">Order Now</button>
    </section>
    <section id="services-container">
      <h1 class="h-primary center">Services</h1>
      <div id="services">
        <h2></h2>
        <div class="order">
        <form>
          <select name="sizes">
            <option value="large">Large 1000</option>
            <option value="medium">Medium 700</option>
            <option value="small">Small 500</option>
          </select>
        </form>

        <form>
          <select name="toppings">
            <option value="pineapple">Pineapple 250</option>
            <option value="mushroom">Mashroom 200</option>
            <option value="chicken">Chicken 200</option>
            <option value="beef">Chicken 150</option>
          </select>
        </form>

        <form>
          <select name="Delivery">
            <option value="collect">Collect</option>
            <option value="delivered">Delivered 200</option>
          </select>
        </form>
      </div>
    </section>
    <footer>
      <p>
        Pizza Joint<br />
        <a href="mailto:hege@example.com">help@pizzajoint.com</a>
      </p>
    </footer>
  </body>
</html>
